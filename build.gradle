dependencies {
implementation 'io.dropwizard:dropwizard-core:4.0.4'
    implementation 'io.dropwizard:dropwizard-jdbi3:4.0.4'
    implementation 'com.h2database:h2:1.4.192'
    implementation 'org.jdbi:jdbi3-core:3.21.0'
    implementation 'org.jdbi:jdbi3-sqlobject:3.21.0'
}

// Configure flyway
flyway {
    url = 'jdbc:h2:file:./persondb'
    user = 'sa'
}

// Configure the run task to start the Dropwizard service
run {
    args 'server', './config.yml'
}

test {
    testLogging {
        events "passed", "skipped", "failed", "standardOut", "standardError"
    }
}

